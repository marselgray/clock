<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
	
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
	
	<title>Clocks</title>
</head>
<body>

	<main class="main">
		<div class="container">

			<div class="card" id='card--london' data-aos="fade-down"
				data-aos-easing="linear"
				data-aos-duration="1500">

				<p class="card--office">London</p>
				<div id='london-clock' class="card--clock" onload="showLondonTime()"></div>

				<div class="solarcontainer" id='container--london'>
					<div class="solarcontainer--sun" id='sun--london'>
						<div class="solarcontainer--sun__sunbeams">
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-1"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-2"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-3"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-4"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-5"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-6"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-7"></div>
						  <div class="solarcontainer--sun__beam solarcontainer--sun__beam-8"></div>
						</div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
					<div class="solarcontainer--moon" id='moon--london'>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-1"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-2"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-3"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-4"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-5"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-6"></div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
				</div>

			</div>
		
			<div class="card" id='card--dc' data-aos="fade-down"
				data-aos-easing="linear"
				data-aos-duration="1500">

				<p class="card--office">Washington, DC</p>
				<div id='dc-clock' class="card--clock" onload="showDCTime()"></div>

				<div class="solarcontainer" id='container--dc'>
					<div class="solarcontainer--sun" id='sun--dc'>
						<div class="solarcontainer--sun__sunbeams">
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-1"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-2"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-3"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-4"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-5"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-6"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-7"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-8"></div>
						</div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
					<div class="solarcontainer--moon" id='moon--dc'>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-1"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-2"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-3"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-4"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-5"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-6"></div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
				</div>
	
			</div>
		
			<div class="card" id='card--west' data-aos="fade-down"
				data-aos-easing="linear"
				data-aos-duration="1500">

				<p class="card--office">California</p>
				<div id='sanfran-clock' class="card--clock" onload="showSanFranTime()"></div>
				
				<div class="solarcontainer" id='container--west'>
					<div class="solarcontainer--sun" id='sun--west'>
						<div class="solarcontainer--sun__sunbeams">
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-1"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-2"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-3"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-4"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-5"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-6"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-7"></div>
							<div class="solarcontainer--sun__beam solarcontainer--sun__beam-8"></div>
						</div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
					<div class="solarcontainer--moon" id='moon--west'>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-1"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-2"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-3"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-4"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-5"></div>
						<div class="solarcontainer--moon__crater solarcontainer--moon__crater-6"></div>
						<div class="eyes">
							<div class="eyes-l"></div>
							<div class="eyes-r"></div>
						</div>
					</div>
				</div>
			</div>
	
		</div>
	</main>

	<script src="scripts.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
	
</body>
</html>
