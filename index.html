<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	
	<title>NJI Media Clock</title>
</head>
<body>

	<div class="container">
		<div class="card" id='card--london'>
			<div class="solarcontainer">
				<div class="solarcontainer--sun" id='sun--london'>
					<div class="solarcontainer--sun__sunbeams">
					  <div class="solarcontainer--sun__beam beam1"></div>
					  <div class="solarcontainer--sun__beam beam2"></div>
					  <div class="solarcontainer--sun__beam beam3"></div>
					  <div class="solarcontainer--sun__beam beam4"></div>
					  <div class="solarcontainer--sun__beam beam5"></div>
					  <div class="solarcontainer--sun__beam beam6"></div>
					  <div class="solarcontainer--sun__beam beam7"></div>
					  <div class="solarcontainer--sun__beam beam8"></div>
					</div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
				<div class="solarcontainer--moon" id='moon--london'>
					<div class="solarcontainer--moon__crater crater1"></div>
					<div class="solarcontainer--moon__crater crater2"></div>
					<div class="solarcontainer--moon__crater crater3"></div>
					<div class="solarcontainer--moon__crater crater4"></div>
					<div class="solarcontainer--moon__crater crater5"></div>
					<div class="solarcontainer--moon__crater crater6"></div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
			</div>

			<p class="card--office">London, UK Office</p>
			<div id='london-clock' class="card--clock" onload="showLondonTime()"></div>
		</div>
	
		<div class="card" id='card--dc'>
			<div class="solarcontainer">
				<div class="solarcontainer--sun" id='sun--dc'>
					<div class="solarcontainer--sun__sunbeams">
					  <div class="solarcontainer--sun__beam beam1"></div>
					  <div class="solarcontainer--sun__beam beam2"></div>
					  <div class="solarcontainer--sun__beam beam3"></div>
					  <div class="solarcontainer--sun__beam beam4"></div>
					  <div class="solarcontainer--sun__beam beam5"></div>
					  <div class="solarcontainer--sun__beam beam6"></div>
					  <div class="solarcontainer--sun__beam beam7"></div>
					  <div class="solarcontainer--sun__beam beam8"></div>
					</div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
				<div class="solarcontainer--moon" id='moon--dc'>
					<div class="solarcontainer--moon__crater crater1"></div>
					<div class="solarcontainer--moon__crater crater2"></div>
					<div class="solarcontainer--moon__crater crater3"></div>
					<div class="solarcontainer--moon__crater crater4"></div>
					<div class="solarcontainer--moon__crater crater5"></div>
					<div class="solarcontainer--moon__crater crater6"></div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
			</div>

			<p class="card--office">Washington, DC Office</p>
			<div id='dc-clock' class="card--clock" onload="showDCTime()"></div>
		</div>
	
		<div class="card" id='card--west'>
			<div class="solarcontainer">
				<div class="solarcontainer--sun" id='sun--west'>
					<div class="solarcontainer--sun__sunbeams">
					  <div class="solarcontainer--sun__beam beam1"></div>
					  <div class="solarcontainer--sun__beam beam2"></div>
					  <div class="solarcontainer--sun__beam beam3"></div>
					  <div class="solarcontainer--sun__beam beam4"></div>
					  <div class="solarcontainer--sun__beam beam5"></div>
					  <div class="solarcontainer--sun__beam beam6"></div>
					  <div class="solarcontainer--sun__beam beam7"></div>
					  <div class="solarcontainer--sun__beam beam8"></div>
					</div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
				<div class="solarcontainer--moon" id='moon--west'>
					<div class="solarcontainer--moon__crater crater1"></div>
					<div class="solarcontainer--moon__crater crater2"></div>
					<div class="solarcontainer--moon__crater crater3"></div>
					<div class="solarcontainer--moon__crater crater4"></div>
					<div class="solarcontainer--moon__crater crater5"></div>
					<div class="solarcontainer--moon__crater crater6"></div>
					<div class="eyes">
						<div class="eyes-l"></div>
						<div class="eyes-r"></div>
					</div>
				</div>
			</div>
			<p class="card--office">California Office</p>
			<div id='sanfran-clock' class="card--clock" onload="showSanFranTime()"></div>
		</div>

	</div>

	<script src="scripts.js"></script>
</body>
</html>
